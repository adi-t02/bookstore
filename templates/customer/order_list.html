{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}
&nbsp;


<table class="table table-hover">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">cover</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">quantity</th>
        <th scope="col">date</th>
        <th scope="col"></th>
        <th scope="col"></th>

    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <th><img width="150px" height="80px" src="{{ item.product.cover.url }}"></th>
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.date }}</td>
        <td><a href="{% url 'review_add' item.id %}" class="btn btn-primary">REVIEW</a></td>
        <td><a href="{% url 'print_invoice' item.id %}" class="btn btn-primary">INVOICE</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
